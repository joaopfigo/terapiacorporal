name: Deploy para Hostinger

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código
        uses: actions/checkout@v4

      - name: Enviar para Hostinger (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: ${{ secrets.REMOTE_DIR }}/
          local-dir: ./
          # MUITO IMPORTANTE: não tocar nos uploads/imagens e em itens sensíveis
          exclude: |
            **/.git/**
            **/.git*
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/PHPMailer-master/**
            **/.vs/**
            **/.vscode/**
            **/*.sql
            **/*.zip
            **/.env
            **/*.log
            **/uploads/**
            **/img/**
